default amlin-precise-nl
prompt 0
timeout 1

label amlin-precise-nl
  menu label ^AEU Ubuntu installation NL
  kernel /casper/vmlinuz
  append file=/cdrom/preseed/nl-precise-amlin.seed keyboard-configuration/layoutcode=us console-setup/ask_detect=false boot=casper automatic-ubiquity initrd=/casper/initrd.lz quiet splash noprompt --

label amlin-precise-be
  menu label ^AEU Ubuntu installation BE
  kernel /casper/vmlinuz
  append file=/cdrom/preseed/be-precise-amlin.seed keyboard-configuration/layoutcode=be console-setup/ask_detect=false boot=casper automatic-ubiquity initrd=/casper/initrd.lz quiet splash noprompt --

label testpreseed
  menu label ^Testing Preseed
  kernel /casper/vmlinuz
  append url=http://bit.ly/preseedtest keyboard-configuration/layoutcode=us console-setup/ask_detect=false boot=casper netcfg/choose_interface=auto automatic-ubiquity initrd=/casper/initrd.lz quiet splash noprompt  --

label memtest
  menu label Test ^memory
  kernel /install/mt86plus

label hd
  menu label ^Boot from first hard disk
  localboot 0x80